<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle" hidden>

    <div class="mobile-banner">
        <p>Welcome to Tech Blog</p>
    </div>
    
    <!-- Register & Login Section -->
    <div class="auth-section">
        <div class="banner">
            <p>Welcome to Tech Blog</p>
        </div>
        <div class="container" id="auth-container">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="register()">Register</button>
            <hr>
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div> 
    <!-- main application -->
    <div class="container hidden" id="app-container">
        <!-- normal header -->
        <div class="header">
            <h2>Welcome</h2>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- mobile header -->
        <div class="mobile-header">
            <div class="mobile-header-content">
                <label for="sidebar-toggle" class="hamburger-menu" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <h2>Welcome</h2>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
    
        <!-- create postsection -->
        <div class = "main-content">
            <div class="createpost">
                <h2>Create a Post</h2>
                <input type="text" id="post-title" placeholder="Title">
                <textarea id="post-content" placeholder="Content"></textarea>
                <select id="post-category">
                        <option value="datascience">Data Science</option>
                        <option value="programming">Programming</option>
                        <option value="security">Cyber Security</option>
                </select>
                <button onclick="createPost()">Create Post</button>
            </div>

            <!-- post list section -->
            <div class="posts-list">
                <h3 id="posts-list-title">All Posts</h3>
                <div id="posts"></div>
            </div>

            <!-- post detail section -->
            <div class="postdetail hidden" id="post-detail">
                <h3 id="postdetail-title"></h3>
                <div class="postdetail-summary">
                    <span id="postdetail-author"></span>
                    <span id="postdetail-category"></span>
                    <span id="postdetail-date"></span>
                </div>
                <div class="postdetail-content"></div>
                <div class="postdetail-actions" id="postdetail-actions">
                    <button class="edit" onclick="editPost()">Edit</button>
                    <button class="delete" onclick="deletePost()">Delete</button>
                </div>
            </div>
        </div>

        <!-- normal sidebar -->
        <div class="sidebar">
            <h3>Categories</h3>
            <ul class="category-filter">
                <li class="active" data-category="all" onclick="loadPosts('all')">All Posts</li>
                <li data-category="datascience" onclick="loadPosts('datascience')">Data Science</li>
                <li data-category="programming" onclick="loadPosts('programming')">Programming</li>
                <li data-category="security" onclick="loadPosts('security')">Cyber Security</li>
            </ul>
            <div class="user-posts">
                <h3>My Posts</h3>
                <button onclick="viewMyPosts()">View My Posts</button>
            </div>
        </div>

        
        <!-- mobile sidebar -->
         <div class="mobile-sidebar" id="mobile-sidebar">
            <label for="sidebar-toggle" class="close-btn" id="close-sidebar">&times;</label>
            <h3>Categories</h3>
            <ul class="category-filter">
                <li class="active" data-category="all" onclick="loadPosts('all')">All Posts</li>
                <li data-category="datascience" onclick="loadPosts('datascience')">Data Science</li>
                <li data-category="programming" onclick="loadPosts('programming')">Programming</li>
                <li data-category="security" onclick="loadPosts('security')">Cyber Security</li>
            </ul>
            <div class="user-posts">
                <h4>My Posts</h4>
                <button onclick="viewMyPosts()">View My Posts</button>
            </div>
        </div>
        
    </div>

    <label for="sidebar-toggle" class="overlay" id="overlay"></label>

    <script src="./assets/script.js"></script>
</body>

</html>
